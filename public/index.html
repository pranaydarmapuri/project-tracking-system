<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#F4F5F9" />
    <meta
      name="WorkSpace"
      content="WorkSpace - Project Tracking System [PTS]"
    />
    <meta name="description"
      content="WorkSpace is a Project Tracking System(PTS) used for tracking of projects in an organization">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;300;400;600;700;800;900&family=Open+Sans:wght@300;400;600;700;800&display=swap"
      rel="stylesheet">
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>WorkSpace | Project Tracking System [PTS]</title>
    <style>
      :root {
        --yellow: #F5CB5C;
        --ascent: #F5CB5C;
        --light1: #cfdbd5;
        --light2: #E8EDDF;
        --dark1: #242424;
        --dark2: #545454;
        --open_sans: 'Open Sans', sans-serif;
        --nunito: 'Nunito', sans-serif;
      }
    
      html,
      body,
      * {
        scroll-behavior: smooth !important;
      }
    
      *::selection {
        color: #242424;
        background-color: #F5CB5C;
      }
    
      .loading {
        --loader-size: 0.89rem;
        color: var(--dark1);
        font-size: var(--loader-size);
        display: grid;
        place-items: center;
        text-transform: uppercase;
        font-weight: 600;
        user-select: none;
      }
    
      .loading span {
        z-index: 1;
        position: relative;
        cursor: progress;
      }
    
      .loading span::before {
        position: absolute;
        content: '';
        display: inline-block;
        width: calc(2 * var(--loader-size));
        height: calc(2 * var(--loader-size));
        background-color: var(--ascent);
        transform: translateY(-30%) translateX(-50%);
        animation: load 1.5s linear infinite;
        z-index: -1;
      }
    
      @keyframes load {
        0% {
          left: 0;
        }
    
        50% {
          left: 100%;
        }
    
        100% {
          left: 0;
        }
      }
    
      @media only screen and (min-width: 720px) {
        *::-webkit-scrollbar {
          width: 7px;
          height: 6px;
          margin-right: 2px;
        }
    
        *::-webkit-scrollbar-thumb {
          background-color: rgba(36, 36, 36, 0.25);
          border-radius: 15px;
          margin-right: 3px;
        }
    
        *::-webkit-scrollbar-thumb:hover {
          background-color: rgba(36, 36, 36, 0.45);
        }
      }
    </style>
  </head>
  <body style="width: 100%;">
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div style="width: 100%;" id="root"></div>
  </body>
</html>
